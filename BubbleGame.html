function cleanupStaleResources() {

        for (i=0; i < staleResources.length; ++i) {

          for (j=0; j < allShapes.length; ++j) {

            if (staleResources[i] == allShapes[j]) {

              allShapes.splice(j, 1);

            }

          }

        }

        staleResources = [];

      }

 

 

   /* Rectangle object */

      var RotatingRectangle = function(opts){

        var rotationState = 0;

        var active = true;

 

        if (opts.falling) {

          var fallingSpeed = Math.ceil(Math.random() * 5);

          opts.y = -opts.height

        }

    

 

        this.draw = function(context){

 

          if (!active)

            return;

 

          if (opts.direction)

            rotationState += opts.rotationSpeed;

          else 

            rotationState -= opts.rotationSpeed;

          

          if (opts.falling)

            opts.y += fallingSpeed;

 

          context.save();

          context.translate(opts.x+(opts.width/2), opts.y+(opts.height/2));

          context.rotate(rotationState);

          context.fillStyle = opts.fillColor;

		  var m =0-(opts.width/2);var n=0-(opts.height/2);

          context.fillRect(m, n, opts.width, opts.height);

          context.restore();

 

          if (opts.y > CANVAS.height) {

            active = false;

            staleResources.push(this);

            allShapes.push(createRectangle());

          }

 

        }

      }

 

      function generateShapes(count){

        var allShapes = [];

        for (i=0; i < count; ++i) {

          allShapes.push(createRectangle()); 

        }

        return allShapes;

      }

 

      function createRectangle(){

        var red = Math.floor(Math.random() * 256);

        var green = Math.floor(Math.random() * 256);

        var blue = Math.floor(Math.random() * 256);

        var opacity = Math.random();

        var direction = Math.round(Math.random()) == 0 ? false : true

        return new RotatingRectangle({

          x: Math.floor(Math.random() * CANVAS.width), 

          y: Math.floor(Math.random() * CANVAS.height), 

          width: 16, 

          height: 16, 

          falling: FALLING,

          rotationSpeed: Math.random()*.10,

          fillColor: "rgba("+red+", "+green+", "+blue+", "+opacity+")", 

          direction: direction

        });

      }

 

      var allShapes = generateShapes(NUMBER_OF_RECTANGLES);

      var staleResources = [];



const FRAME_RATE = 40;

var intervalTime = 1000/FRAME_RATE;

setInterval(drawScreen, intervalTime );
